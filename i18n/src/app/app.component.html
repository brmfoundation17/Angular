<div class="container">
  <div class="p-4">
    <span class="form-inline">
      <select 
          class="form-control" 
          #selectedLang 
          (change)="changeLocale(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()" 
          [value]="language"
          [selected]="language === translate.currentLang">
          {{ language }}
        </option>
      </select>
    </span>
  </div>
  <div class="p-4">
    <h1>{{ "GLOBAL_HEADER_READXINDIA" | translate }}</h1>
    <p>{{ 'GLOBAL_READX_INDIA_DESCRIPTION' | translate}}</p>
    <hr/>    
    <button routerLink="">ROOT</button>
    <button routerLink="home">Home</button>
    <router-outlet></router-outlet>
  </div>
</div>
